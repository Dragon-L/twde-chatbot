  utter_public_holidays:
    - text: "Next public holiday is on may 1"
  utter_confirm:
    - text: "On it"
  utter_deny:
    - text: "Alright then. Anything else I can help you with?"
  utter_deny_bye:
    - text: "Cool. I hope you have a great day!"
